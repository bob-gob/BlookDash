<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlookDash | Version 22.0</title>
    <style>
        :root {
            --primary: #3498db; --dark-bg: #0b101b; --sidebar-bg: #161d2b;
            --card-bg: #1c2331; --danger: #e74c3c; --success: #2ecc71;
            --warning: #f1c40f; --chroma-blue: #00FBFF;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--dark-bg); color: white; overflow: hidden; user-select: none; }

        /* --- SIDEBAR & LAYOUT --- */
        #game-ui { display: none; height: 100vh; width: 100vw; }
        #sidebar { width: 240px; background: var(--sidebar-bg); height: 100%; display: flex; flex-direction: column; padding: 20px; border-right: 2px solid #2c3e50; float: left; box-sizing: border-box;}
        .nav-btn { background: none; border: none; color: #bdc3c7; text-align: left; padding: 12px; font-size: 18px; cursor: pointer; border-radius: 8px; margin-bottom: 8px; width: 100%; transition: 0.2s; }
        .nav-btn.active { background: var(--primary); color: white; }
        .nav-btn:hover { background: rgba(52, 152, 219, 0.2); }
        
        #main-content { margin-left: 240px; padding: 40px; height: 100vh; overflow-y: auto; box-sizing: border-box; }
        .stats-bar { background: var(--sidebar-bg); padding: 15px 30px; border-radius: 10px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--primary); }

        /* --- MARKET & COLLECTION --- */
        .pack-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .pack-card { background: var(--sidebar-bg); padding: 25px; border-radius: 20px; text-align: center; border: 2px solid #2c3e50; cursor: pointer; transition: 0.3s; }
        .pack-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .pack-icon { font-size: 50px; margin-bottom: 10px; }
        
        .blook-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .blook-card { background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; border-bottom: 5px solid gray; position: relative; }
        .sell-btn { position: absolute; top: 5px; right: 5px; background: var(--danger); border: none; color: white; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; }

        /* --- GAME CENTER --- */
        #flappy-container { display: none; position: relative; width: 600px; height: 400px; margin: 20px auto; background: #70c5ce; border: 4px solid white; border-radius: 10px; overflow: hidden; cursor: pointer; }
        #game-over { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; flex-direction:column; align-items:center; justify-content:center; }

        /* --- AUTH --- */
        #landing-screen, #login-screen, #signup-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1c2331 0%, #0b101b 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; }
        .auth-container { background: var(--sidebar-bg); padding: 40px; border-radius: 20px; width: 350px; text-align: center; border: 1px solid #2c3e50; }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #2c3e50; background: #0b101b; color: white; box-sizing: border-box; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20000; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body onload="init()">

    <div id="landing-screen">
        <h1 style="font-size: 80px; margin-bottom: 20px;">BlookDash</h1>
        <button onclick="openAuth('login')" class="nav-btn" style="background:var(--primary); width:200px; text-align:center; color:white;">Login</button>
        <button onclick="openAuth('signup')" class="nav-btn" style="background:var(--success); width:200px; text-align:center; color:white;">Sign Up</button>
        <button onclick="forcePassReset()" style="background:none; border:none; color:gray; cursor:pointer; text-decoration:underline; margin-top:20px;">Force Fix Password to 3Pasword3</button>
    </div>

    <div id="login-screen" style="display:none;">
        <div class="auth-container">
            <h2>Login</h2>
            <input type="text" id="login-user" class="auth-input" placeholder="Username">
            <input type="password" id="login-pass" class="auth-input" placeholder="Password">
            <button onclick="handleLogin()" class="nav-btn" style="background:var(--primary); color:white; text-align:center;">Enter</button>
            <p onclick="openAuth('landing')" style="cursor:pointer; font-size:12px; margin-top:10px;">Back</p>
        </div>
    </div>

    <div id="signup-screen" style="display:none;">
        <div class="auth-container">
            <h2>Sign Up</h2>
            <p style="font-size:12px; color:var(--success);">Password is 3Pasword3</p>
            <input type="text" id="signup-user" class="auth-input" placeholder="Username">
            <button onclick="handleSignup()" class="nav-btn" style="background:var(--success); color:white; text-align:center;">Create Account</button>
            <p onclick="openAuth('landing')" style="cursor:pointer; font-size:12px; margin-top:10px;">Back</p>
        </div>
    </div>

    <div id="game-ui">
        <div id="sidebar">
            <h2 style="color:var(--primary);">BlookDash</h2>
            <button class="nav-btn active" onclick="showSection('market', this)">üõí Market</button>
            <button class="nav-btn" onclick="showSection('games', this)">üéÆ Game Center</button>
            <button class="nav-btn" onclick="showSection('collection', this)">üéí Collection</button>
            <button class="nav-btn" onclick="showSection('settings', this)">‚öôÔ∏è Settings</button>
            <button class="nav-btn" style="margin-top:auto; background:var(--danger); color:white;" onclick="location.reload()">Logout</button>
        </div>

        <div id="main-content">
            <div class="stats-bar">
                <div>Tokens: <strong id="token-display">0</strong></div>
                <div id="user-display" style="color:var(--chroma-blue);"></div>
            </div>

            <div id="market" class="section">
                <h1>Market</h1>
                <div class="pack-container" id="pack-list"></div>
            </div>

            <div id="games" class="section" style="display:none;">
                <h1>Game Center</h1>
                <div class="pack-container">
                    <div class="pack-card" onclick="startFlappy()">
                        <div class="pack-icon">üê¶</div>
                        <h3>Flappy Blook</h3>
                        <p>Fly & Earn Tokens!</p>
                    </div>
                </div>
                <div id="flappy-container">
                    <canvas id="flappyCanvas" width="600" height="400"></canvas>
                    <div id="game-over">
                        <h2>GAME OVER</h2>
                        <p id="tokens-won">Earned: 0</p>
                        <button onclick="startFlappy()" class="nav-btn" style="background:var(--success); color:white; text-align:center; width:150px;">Play Again</button>
                    </div>
                </div>
            </div>

            <div id="collection" class="section" style="display:none;">
                <h1>Your Blooks</h1>
                <div id="collection-grid" class="blook-grid"></div>
            </div>

            <div id="settings" class="section" style="display:none;">
                <h1>Settings</h1>
                <div style="border: 2px solid var(--danger); padding:20px; border-radius:15px;">
                    <h3 style="color:var(--danger);">Danger Zone</h3>
                    <button onclick="deleteAccount()" class="nav-btn" style="background:var(--danger); color:white; text-align:center; width:200px;">DELETE ACCOUNT</button>
                </div>
            </div>
        </div>
    </div>

    <div id="reveal-overlay" class="modal">
        <div id="reveal-container"></div>
        <button id="close-reveal-btn" class="nav-btn" style="background:var(--primary); color:white; width:200px; text-align:center; display:none; margin-top:20px;" onclick="closeReveal()">Collect!</button>
    </div>

    <script>
        let currentUser = null;
        let userData = { tokens: 50000n, inventory: [{name:'Dog', img:'üê∂', rarity:'Common'}] };
        const BIG_PRICE = 1000000000000000000000000000000000n;

        const rarityInfo = {
            'Common': { color: '#2ecc71', sell: 100n },
            'Rare': { color: '#3498db', sell: 200n },
            'Epic': { color: '#e74c3c', sell: 500n },
            'Legendary': { color: '#f1c40f', sell: 10000n },
            'Chroma': { color: '#00FBFF', sell: 1000000n },
            'Exclusive': { color: '#ff0000', sell: 1000000000n }
        };

        const packs = {
            roman: { name: 'Roman Pack', icon: 'üèõÔ∏è', cost: 1000n, pool: [{name:'Caesar', rarity:'Legendary', img:'üëë'}] },
            science: { name: 'Science Pack', icon: 'üß™', cost: 1000n, pool: [{name:'Atom', rarity:'Chroma', img:'‚öõÔ∏è'}] },
            aquatic: { name: 'Aquatic Pack', icon: 'üåä', cost: 1000n, pool: [{name:'Kraken', rarity:'Chroma', img:'üêô'}] },
            shark: { name: 'Shark Pack', icon: 'ü¶à', cost: 1000n, pool: [{name:'Megalodon', rarity:'Chroma', img:'ü¶à'}] },
            exclusive: { name: 'Exclusive Pack', icon: 'üíé', cost: BIG_PRICE, pool: [{name:'Jandul', rarity:'Exclusive', img:'ü§°'}] }
        };

        function openAuth(mode) {
            document.querySelectorAll('[id$="-screen"]').forEach(s => s.style.display = 'none');
            document.getElementById(mode + '-screen').style.display = 'flex';
        }

        function handleSignup() {
            const u = document.getElementById('signup-user').value.trim();
            if(!u) return;
            localStorage.setItem('bd_user_'+u, JSON.stringify({password:"3Pasword3", tokens:"50000", inventory:[{name:'Dog', img:'üê∂', rarity:'Common'}]}));
            alert("Success! Password: 3Pasword3");
            openAuth('login');
        }

        function handleLogin() {
            const u = document.getElementById('login-user').value.trim();
            const p = document.getElementById('login-pass').value.trim();
            const saved = localStorage.getItem('bd_user_'+u);
            if(!saved) return alert("No user found");
            const data = JSON.parse(saved);
            if(data.password !== p) return alert("Wrong password");
            currentUser = u;
            userData = { tokens: BigInt(data.tokens), inventory: data.inventory };
            launch();
        }

        function launch() {
            document.querySelectorAll('[id$="-screen"]').forEach(s => s.style.display = 'none');
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('user-display').innerText = currentUser;
            updateUI(); renderPacks();
        }

        function renderPacks() {
            const list = document.getElementById('pack-list');
            list.innerHTML = '';
            for(let key in packs) {
                const p = packs[key];
                const card = document.createElement('div');
                card.className = 'pack-card';
                card.innerHTML = `<div class="pack-icon">${p.icon}</div><h3>${p.name}</h3><p>${p.cost.toLocaleString()} Tokens</p>`;
                card.onclick = () => openPack(key);
                list.appendChild(card);
            }
        }

        function openPack(key) {
            const p = packs[key];
            if(userData.tokens < p.cost) return alert("Not enough tokens!");
            userData.tokens -= p.cost;
            const pull = p.pool[Math.floor(Math.random()*p.pool.length)];
            userData.inventory.unshift({...pull});
            save(); updateUI(); triggerReveal(pull);
        }

        function triggerReveal(blook) {
            const overlay = document.getElementById('reveal-overlay');
            const container = document.getElementById('reveal-container');
            overlay.style.display = 'flex';
            container.innerHTML = `<div class="blook-card" style="border-bottom-color:${rarityInfo[blook.rarity].color}; transform:scale(2);">
                <div style="font-size:50px">${blook.img}</div><b>${blook.name}</b><br><small>${blook.rarity}</small>
            </div>`;
            setTimeout(() => { document.getElementById('close-reveal-btn').style.display = 'block'; }, 1000);
        }

        function closeReveal() { document.getElementById('reveal-overlay').style.display = 'none'; document.getElementById('close-reveal-btn').style.display = 'none'; }

        function save() {
            if(!currentUser) return;
            const data = JSON.parse(localStorage.getItem('bd_user_'+currentUser));
            data.tokens = userData.tokens.toString();
            data.inventory = userData.inventory;
            localStorage.setItem('bd_user_'+currentUser, JSON.stringify(data));
        }

        function updateUI() { document.getElementById('token-display').innerText = userData.tokens.toLocaleString(); }

        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            if(id === 'collection') renderInv();
            if(id !== 'games') stopFlappy();
        }

        function renderInv() {
            const grid = document.getElementById('collection-grid');
            grid.innerHTML = userData.inventory.map((item, i) => `
                <div class="blook-card" style="border-bottom-color:${rarityInfo[item.rarity].color}">
                    <button class="sell-btn" onclick="sellOne(${i})">X</button>
                    <div style="font-size:40px">${item.img}</div><b>${item.name}</b>
                </div>
            `).join('');
        }

        function sellOne(i) {
            userData.tokens += rarityInfo[userData.inventory[i].rarity].sell;
            userData.inventory.splice(i, 1);
            save(); updateUI(); renderInv();
        }

        function forcePassReset() {
            let key = Object.keys(localStorage).find(k => k.startsWith('bd_user_'));
            if(key) {
                let d = JSON.parse(localStorage.getItem(key));
                d.password = "3Pasword3";
                localStorage.setItem(key, JSON.stringify(d));
                alert("Fixed password to 3Pasword3 for " + key.replace('bd_user_',''));
            }
        }

        function deleteAccount() {
            if(confirm("Delete forever?")) { localStorage.removeItem('bd_user_'+currentUser); location.reload(); }
        }

        // --- FLAPPY BIRD ENGINE ---
        const canvas = document.getElementById('flappyCanvas');
        const ctx = canvas.getContext('2d');
        let bird, pipes, gameRunning = false, earned;

        function startFlappy() {
            document.getElementById('flappy-container').style.display = 'block';
            document.getElementById('game-over').style.display = 'none';
            const b = userData.inventory[Math.floor(Math.random()*userData.inventory.length)];
            bird = { x: 50, y: 150, v: 0, g: 0.6, lift: -10, img: b.img };
            pipes = []; earned = 0; gameRunning = true;
            pipes.push(newPipe());
            animateFlappy();
        }

        function newPipe() {
            const isPep = Math.random() < 0.2;
            const h = Math.random() * 200 + 50;
            return { x: 600, top: h, gap: 120, isPep: isPep, passed: false };
        }

        function animateFlappy() {
            if(!gameRunning) return;
            ctx.fillStyle = "#70c5ce"; ctx.fillRect(0,0,600,400);
            
            bird.v += bird.g; bird.y += bird.v;
            ctx.font = "40px Arial"; ctx.fillText(bird.img, bird.x, bird.y);

            if(bird.y > 400 || bird.y < 0) return endFlappy();

            pipes.forEach((p, i) => {
                p.x -= 3;
                ctx.fillStyle = p.isPep ? "#ff4d4d" : "#2ecc71";
                ctx.fillRect(p.x, 0, 50, p.top);
                ctx.fillRect(p.x, p.top + p.gap, 50, 400);

                if(bird.x + 20 > p.x && bird.x < p.x + 50) {
                    if(bird.y - 30 < p.top || bird.y > p.top + p.gap) endFlappy();
                }

                if(p.x < bird.x && !p.passed) {
                    p.passed = true;
                    let gain = p.isPep ? 1000n : 100n;
                    earned += Number(gain);
                    userData.tokens += gain;
                    updateUI();
                }
            });

            if(pipes[pipes.length-1].x < 350) pipes.push(newPipe());
            if(pipes[0].x < -50) pipes.shift();

            requestAnimationFrame(animateFlappy);
        }

        function endFlappy() {
            gameRunning = false;
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('tokens-won').innerText = "Earned: " + earned;
            save();
        }

        function stopFlappy() { gameRunning = false; document.getElementById('flappy-container').style.display = 'none'; }

        window.onclick = () => { if(gameRunning) bird.v = bird.lift; };
        window.onkeydown = (e) => { if(e.code === 'Space' && gameRunning) bird.v = bird.lift; };
        function init() {}
    </script>
</body>
</html>
