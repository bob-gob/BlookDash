<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlookDash | Promo Update</title>
    <style>
        :root {
            --primary: #3498db;
            --dark-bg: #0b101b;
            --sidebar-bg: #161d2b;
            --card-bg: #1c2331;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f1c40f;
            --chroma-blue: #00FBFF;
            --exclusive-rainbow: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            user-select: none; 
        }

        /* Rainbow Animation for Exclusive */
        @keyframes rainbow-glow {
            0% { border-bottom-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
            20% { border-bottom-color: #ffff00; }
            40% { border-bottom-color: #00ff00; }
            60% { border-bottom-color: #00ffff; }
            80% { border-bottom-color: #0000ff; }
            100% { border-bottom-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; }
        }

        /* Light Blue Chroma Animation */
        @keyframes chroma-pulse {
            0% { border-bottom-color: var(--chroma-blue); box-shadow: 0 0 15px var(--chroma-blue); }
            50% { border-bottom-color: #A0FEFF; box-shadow: 0 0 35px #A0FEFF; }
            100% { border-bottom-color: var(--chroma-blue); box-shadow: 0 0 15px var(--chroma-blue); }
        }

        .rarity-exclusive { animation: rainbow-glow 3s infinite linear; border-bottom: 6px solid; }
        .rarity-chroma { animation: chroma-pulse 1.5s infinite ease-in-out; border-bottom: 6px solid var(--chroma-blue); }

        #sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 2px solid #2c3e50;
            z-index: 10;
        }

        .nav-btn {
            background: none; border: none; color: #bdc3c7;
            text-align: left; padding: 12px; font-size: 18px;
            cursor: pointer; border-radius: 8px; margin-bottom: 8px;
            transition: 0.2s;
        }

        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-btn.active { background: var(--primary); color: white; }
        
        #main-content { flex-grow: 1; overflow-y: auto; padding: 40px; position: relative; }

        .stats-bar {
            background: var(--sidebar-bg); padding: 15px 30px;
            border-radius: 10px; margin-bottom: 30px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--primary);
        }

        .section { display: none; }
        .section.active { display: block; }

        .promo-input-container {
            background: var(--sidebar-bg);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            margin: 50px auto;
            border: 2px solid var(--primary);
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            background: #0b101b;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .pack-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .pack-card { background: var(--sidebar-bg); padding: 25px; border-radius: 20px; text-align: center; border: 2px solid #2c3e50; cursor: pointer; }
        .blook-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .blook-card { background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; border-bottom: 6px solid gray; }
        
        .action-btn { padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .success-btn { background: var(--success); color: white; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="sidebar">
        <h2 style="color: var(--primary); margin-bottom: 25px;">BlookDash</h2>
        <button id="btn-market" class="nav-btn active">üõí Market</button>
        <button id="btn-collection" class="nav-btn">üéí Collection</button>
        <button id="btn-promo" class="nav-btn">üéüÔ∏è Promo Code</button>
        <button id="btn-owner" class="nav-btn" style="margin-top:auto; font-size:12px; color:#555;">System Auth</button>
    </div>

    <div id="main-content">
        <div class="stats-bar">
            <div>Tokens: <strong id="token-display">50,000</strong></div>
            <div id="owner-tag" style="display:none; color:var(--chroma-blue);">[OWNER ACTIVE]</div>
        </div>

        <div id="market" class="section active">
            <h1>Market</h1>
            <div class="pack-container">
                <div class="pack-card" onclick="openPackMenu('roman')">üèõÔ∏è <h3>Roman Pack</h3></div>
                <div class="pack-card" onclick="openPackMenu('shark')">ü¶à <h3>Shark Pack</h3></div>
            </div>
        </div>

        <div id="collection" class="section">
            <h1>Your Collection</h1>
            <div id="collection-grid" class="blook-grid"></div>
        </div>

        <div id="promo" class="section">
            <div class="promo-input-container">
                <h1>Redeem Code</h1>
                <input type="text" id="promo-input" placeholder="Enter code here...">
                <br>
                <button class="action-btn success-btn" onclick="redeemPromo()">Redeem</button>
                <p id="promo-msg" style="margin-top: 15px;"></p>
            </div>
        </div>
    </div>

    <script>
        (function() {
            let tokens = parseInt(localStorage.getItem('tokens')) || 50000;
            let inventory = JSON.parse(localStorage.getItem('myBlooks')) || [];
            let isOwner = false;

            const exclusiveBlook = { name: 'Jandul Dul Dul', rarity: 'Exclusive', color: 'rainbow', img: '‚ú®', sell: 250000 };

            const packs = {
                roman: {
                    chroma: { name: 'Mars', rarity: 'Chroma', color: 'lightblue', img: 'üî¥', sell: 100000 },
                    common: { name: 'Roman Soldier', rarity: 'Common', color: '#00ff00', img: 'üíÇ', sell: 100 }
                },
                shark: {
                    chroma: { name: 'Megalodon', rarity: 'Chroma', color: 'lightblue', img: 'ü¶à', sell: 100000 },
                    common: { name: 'Reef Shark', rarity: 'Common', color: '#00ff00', img: 'üåä', sell: 100 }
                }
            };

            function updateUI() {
                document.getElementById('token-display').innerText = tokens.toLocaleString();
                localStorage.setItem('tokens', tokens);
                localStorage.setItem('myBlooks', JSON.stringify(inventory));
            }

            function updateInventory() {
                const grid = document.getElementById('collection-grid');
                grid.innerHTML = '';
                inventory.forEach((item, index) => {
                    const card = document.createElement('div');
                    let rarityClass = item.rarity === 'Exclusive' ? 'rarity-exclusive' : (item.color === 'lightblue' ? 'rarity-chroma' : '');
                    card.className = 'blook-card ' + rarityClass;
                    if(!rarityClass) card.style.borderBottomColor = item.color;
                    
                    card.innerHTML = `
                        <div style="font-size:50px;">${item.img}</div>
                        <div style="font-weight:bold;">${item.name}</div>
                        <div style="font-size:11px; font-weight:bold;">${item.rarity.toUpperCase()}</div>
                    `;
                    grid.appendChild(card);
                });
            }

            window.redeemPromo = function() {
                const input = document.getElementById('promo-input').value.trim().toUpperCase();
                const msg = document.getElementById('promo-msg');

                if (input === 'BRA1NR0TJANDULDUL') {
                    const alreadyOwned = inventory.some(b => b.name === 'Jandul Dul Dul');
                    if (alreadyOwned) {
                        msg.innerText = "Code already used!";
                        msg.style.color = "orange";
                    } else {
                        inventory.unshift({...exclusiveBlook});
                        msg.innerText = "Success! Received Jandul Dul Dul!";
                        msg.style.color = "var(--success)";
                        updateUI();
                    }
                } else {
                    msg.innerText = "Invalid code.";
                    msg.style.color = "var(--danger)";
                }
            };

            window.openPackMenu = function(packType) {
                let pull = packs[packType].common;
                if(Math.random() < 0.05) pull = packs[packType].chroma;
                inventory.unshift({...pull});
                alert("Pulled: " + pull.name);
                updateUI();
            }

            document.getElementById('btn-market').onclick = () => showSection('market', 'btn-market');
            document.getElementById('btn-collection').onclick = () => { showSection('collection', 'btn-collection'); updateInventory(); };
            document.getElementById('btn-promo').onclick = () => showSection('promo', 'btn-promo');

            function showSection(id, btnId) {
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                document.getElementById(btnId).classList.add('active');
            }

            updateUI();
        })();
    </script>
</body>
</html>
