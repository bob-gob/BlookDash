<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlookDash | Version 6.0</title>
    <style>
        :root {
            --primary: #3498db; --dark-bg: #0b101b; --sidebar-bg: #161d2b;
            --card-bg: #1c2331; --danger: #e74c3c; --success: #2ecc71;
            --warning: #f1c40f; --chroma-blue: #00FBFF;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--dark-bg); color: white; overflow: hidden; user-select: none; }

        /* --- LANDING & AUTH SCREENS --- */
        #landing-screen, #login-screen, #signup-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #1c2331 0%, #0b101b 100%); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; 
        }

        .bubble-title {
            font-size: 80px; font-weight: 900; color: #fff; text-transform: uppercase;
            letter-spacing: 5px; margin-bottom: 50px; position: relative; z-index: 2;
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 10px 10px rgba(0,0,0,0.2);
        }

        .floating-blooks-container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; overflow: hidden; z-index: 1; pointer-events: none; }
        .float-blook { position: absolute; font-size: 40px; opacity: 0.3; animation: floatAround 15s infinite linear; }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(100px, 200px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .auth-container { background: var(--sidebar-bg); padding: 40px; border-radius: 20px; width: 350px; text-align: center; border: 1px solid #2c3e50; z-index: 2; }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #2c3e50; background: #0b101b; color: white; box-sizing: border-box; }
        
        .btn-row { display: flex; gap: 20px; margin-top: 20px; z-index: 2; }
        .landing-btn { padding: 15px 40px; font-size: 20px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; color: white; }
        .btn-login { background: var(--primary); }
        .btn-signup { background: var(--success); }

        /* --- DASHBOARD --- */
        #game-ui { display: none; height: 100vh; width: 100vw; }
        #sidebar { width: 240px; background: var(--sidebar-bg); display: flex; flex-direction: column; padding: 20px; border-right: 2px solid #2c3e50; }
        .nav-btn { background: none; border: none; color: #bdc3c7; text-align: left; padding: 12px; font-size: 18px; cursor: pointer; border-radius: 8px; margin-bottom: 8px; }
        .nav-btn.active { background: var(--primary); color: white; }

        #main-content { flex-grow: 1; overflow-y: auto; padding: 40px; }
        .stats-bar { background: var(--sidebar-bg); padding: 15px 30px; border-radius: 10px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--primary); }

        /* Packs */
        .pack-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .pack-card { background: var(--sidebar-bg); padding: 25px; border-radius: 20px; text-align: center; border: 2px solid #2c3e50; cursor: pointer; }
        .pack-icon { font-size: 50px; margin-bottom: 10px; }

        /* Collection */
        .blook-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .blook-card { background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; border-bottom: 6px solid gray; position: relative; }
        .sell-btn { position: absolute; top: 5px; right: 5px; background: var(--danger); border: none; color: white; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; }

        /* Modals */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20000; justify-content: center; align-items: center; flex-direction: column; }
        .action-btn { padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body onload="initLanding()">

    <div id="landing-screen">
        <div class="floating-blooks-container" id="bg-blooks"></div>
        <h1 class="bubble-title">BlookDash</h1>
        <div class="btn-row">
            <button class="landing-btn btn-login" onclick="openAuth('login')">Login</button>
            <button class="landing-btn btn-signup" onclick="openAuth('signup')">Sign Up</button>
        </div>
        <p style="margin-top: 30px; cursor: pointer; color: #bdc3c7;" onclick="continueAsGuest()">Guest Mode</p>
    </div>

    <div id="login-screen" style="display:none;">
        <div class="auth-container">
            <h2 style="color: var(--primary);">Login</h2>
            <input type="text" id="login-user" class="auth-input" placeholder="Username">
            <input type="password" id="login-pass" class="auth-input" placeholder="Password">
            <button class="action-btn" style="background: var(--primary); color: white; width: 100%;" onclick="handleLogin()">Login</button>
            <p onclick="openAuth('landing')" style="cursor:pointer; margin-top:10px;">‚Üê Back</p>
        </div>
    </div>

    <div id="signup-screen" style="display:none;">
        <div class="auth-container">
            <h2 style="color: var(--success);">Create Account</h2>
            <input type="text" id="signup-user" class="auth-input" placeholder="Choose Username">
            <input type="password" id="signup-pass" class="auth-input" placeholder="Choose Password">
            <button class="action-btn" style="background: var(--success); color: white; width: 100%;" onclick="handleSignup()">Sign Up</button>
            <p onclick="openAuth('landing')" style="cursor:pointer; margin-top:10px;">‚Üê Back</p>
        </div>
    </div>

    <div id="game-ui">
        <div style="display: flex; height: 100%;">
            <div id="sidebar">
                <h2 style="color: var(--primary);">BlookDash</h2>
                <button class="nav-btn active" onclick="showSection('market', this)">üõí Market</button>
                <button class="nav-btn" onclick="showSection('collection', this)">üéí Collection</button>
                <button class="nav-btn" onclick="showSection('stats-creator', this)">üìä Stats & Creator</button>
                <button class="nav-btn" style="margin-top: auto; background: #c0392b; color: white;" onclick="location.reload()">üö™ Logout</button>
            </div>

            <div id="main-content">
                <div class="stats-bar">
                    <div>Tokens: <strong id="token-display">0</strong></div>
                    <span id="user-display" style="color: var(--chroma-blue); font-weight: bold;">Guest</span>
                </div>

                <div id="market" class="section">
                    <h1>Market</h1>
                    <div class="pack-container" id="pack-list"></div>
                </div>

                <div id="collection" class="section" style="display:none;">
                    <h1>My Collection</h1>
                    <div id="collection-grid" class="blook-grid"></div>
                </div>

                <div id="stats-creator" class="section" style="display:none;">
                    <h1>Blook Creator</h1>
                    <p>Signup to use the creator and post on the community market!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="reveal-overlay" class="modal">
        <div id="reveal-container"></div>
        <button id="close-reveal-btn" class="action-btn" style="background: var(--success); color: white; margin-top: 30px; display: none;" onclick="closeReveal()">Collect!</button>
    </div>

    <script>
        let currentUser = null;
        let userPass = null; // Stores password of current session
        let userData = { tokens: 50000n, inventory: [], lastClaim: 0 };
        const BIG_PRICE = 1000000000000000000000000000000000n;

        const packs = {
            roman: { name: 'Roman Pack', icon: 'üèõÔ∏è', cost: 1000n, pool: [{ name: 'Caesar', rarity: 'Legendary', img: 'üëë' }, {name: 'Soldier', rarity: 'Common', img: 'üíÇ'}] },
            shark: { name: 'Shark Pack', icon: 'ü¶à', cost: 1000n, pool: [{ name: 'Megalodon', rarity: 'Chroma', img: 'ü¶à' }] },
            exclusive: { name: 'Exclusive Pack', icon: 'üíé', cost: BIG_PRICE, pool: [{ name: 'Jandul', rarity: 'Exclusive', img: 'ü§°' }] }
        };

        const rarityInfo = {
            'Common': { color: '#00ff00', sell: 100n },
            'Legendary': { color: '#ffff00', sell: 10000n },
            'Chroma': { color: 'lightblue', sell: 1000000n },
            'Exclusive': { color: 'red', sell: 1000000000n }
        };

        function initLanding() {
            const icons = ["üê∂","üêô","ü¶à","‚öõÔ∏è","üî•","üíé","üëë"];
            for(let i=0; i<12; i++) {
                const el = document.createElement('div');
                el.className = 'float-blook';
                el.innerText = icons[Math.floor(Math.random()*icons.length)];
                el.style.left = Math.random()*100 + "vw";
                el.style.top = Math.random()*100 + "vh";
                document.getElementById('bg-blooks').appendChild(el);
            }
        }

        function openAuth(mode) {
            document.getElementById('landing-screen').style.display = mode === 'landing' ? 'flex' : 'none';
            document.getElementById('login-screen').style.display = mode === 'login' ? 'flex' : 'none';
            document.getElementById('signup-screen').style.display = mode === 'signup' ? 'flex' : 'none';
        }

        function handleSignup() {
            const u = document.getElementById('signup-user').value.trim();
            const p = document.getElementById('signup-pass').value.trim();
            if(!u || !p) return alert("Enter a username and password!");
            if(localStorage.getItem('bd_user_' + u)) return alert("Username taken!");
            
            currentUser = u;
            userPass = p;
            userData = { tokens: 50000n, inventory: [], lastClaim: Date.now() };
            saveData(); 
            launch();
        }

        function handleLogin() {
            const u = document.getElementById('login-user').value.trim();
            const p = document.getElementById('login-pass').value.trim();
            const saved = localStorage.getItem('bd_user_' + u);
            
            if(!saved) return alert("User not found!");
            const data = JSON.parse(saved);
            
            // --- THE FIX: Password Validation ---
            if(data.password !== p) {
                return alert("Incorrect Password!");
            }
            
            currentUser = u;
            userPass = p;
            userData = { tokens: BigInt(data.tokens), inventory: data.inventory, lastClaim: data.lastClaim };
            launch();
        }

        function continueAsGuest() { currentUser = "Guest"; launch(); }

        function launch() {
            document.querySelectorAll('[id$="-screen"]').forEach(s => s.style.display = 'none');
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('user-display').innerText = currentUser;
            initMarket();
            updateUI();
        }

        function saveData() {
            if(!currentUser || currentUser === "Guest") return;
            const d = { 
                password: userPass, // Save password to DB
                tokens: userData.tokens.toString(), 
                inventory: userData.inventory, 
                lastClaim: userData.lastClaim 
            };
            localStorage.setItem('bd_user_' + currentUser, JSON.stringify(d));
        }

        function initMarket() {
            const list = document.getElementById('pack-list');
            list.innerHTML = '';
            for(let key in packs) {
                const p = packs[key];
                const card = document.createElement('div');
                card.className = 'pack-card';
                card.innerHTML = `<div class="pack-icon">${p.icon}</div><h3>${p.name}</h3><p>${p.cost.toLocaleString()} Tokens</p>`;
                card.onclick = () => openPack(key);
                list.appendChild(card);
            }
        }

        function openPack(key) {
            const p = packs[key];
            if(userData.tokens < p.cost) return alert("Not enough tokens!");
            userData.tokens -= p.cost;
            const pull = p.pool[Math.floor(Math.random() * p.pool.length)];
            userData.inventory.unshift({...pull});
            saveData(); updateUI(); triggerReveal(pull);
        }

        function triggerReveal(blook) {
            const overlay = document.getElementById('reveal-overlay');
            const container = document.getElementById('reveal-container');
            overlay.style.display = 'flex'; container.innerHTML = '';
            const card = document.createElement('div');
            card.className = 'blook-card';
            card.style.borderBottomColor = rarityInfo[blook.rarity].color;
            card.innerHTML = `<div style="font-size:80px;">${blook.img}</div><h2>${blook.name}</h2><b>${blook.rarity}</b>`;
            container.appendChild(card);
            setTimeout(() => { document.getElementById('close-reveal-btn').style.display = 'block'; }, 1000);
        }

        function closeReveal() { document.getElementById('reveal-overlay').style.display = 'none'; }
        function updateUI() { document.getElementById('token-display').innerText = userData.tokens.toLocaleString(); }

        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(id === 'collection') renderInv();
        }

        function renderInv() {
            const grid = document.getElementById('collection-grid');
            grid.innerHTML = '';
            userData.inventory.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'blook-card';
                card.style.borderBottomColor = rarityInfo[item.rarity].color;
                card.innerHTML = `<div style="font-size:40px;">${item.img}</div><b>${item.name}</b>`;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
