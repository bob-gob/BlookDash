<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlookDash | Science Update</title>
    <style>
        :root {
            --primary: #3498db;
            --dark-bg: #0b101b;
            --sidebar-bg: #161d2b;
            --card-bg: #1c2331;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f1c40f;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            user-select: none; 
        }

        @keyframes chroma {
            0% { border-bottom-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
            25% { border-bottom-color: #ffff00; }
            50% { border-bottom-color: #00ff00; }
            75% { border-bottom-color: #00ffff; }
            100% { border-bottom-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; }
        }

        .rarity-chroma { animation: chroma 2s infinite linear; border-bottom: 6px solid; }

        #sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 2px solid #2c3e50;
            z-index: 10;
        }

        .nav-btn {
            background: none; border: none; color: #bdc3c7;
            text-align: left; padding: 12px; font-size: 18px;
            cursor: pointer; border-radius: 8px; margin-bottom: 8px;
            transition: 0.2s;
        }

        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-btn.active { background: var(--primary); color: white; }
        
        .auth-btn {
            background: #2c3e50;
            color: #95a5a6;
            font-size: 14px;
            border: 1px solid #34495e;
            text-align: center;
            margin-top: auto;
        }

        .spam-toggle { color: var(--danger); font-weight: bold; border: 1px solid var(--danger); }
        .spam-on { background: var(--danger); color: white; }

        #main-content { flex-grow: 1; overflow-y: auto; padding: 40px; }

        .stats-bar {
            background: var(--sidebar-bg); padding: 15px 30px;
            border-radius: 10px; margin-bottom: 30px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--primary);
        }

        .section { display: none; }
        .section.active { display: block; }

        .pack-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pack-card {
            background: var(--sidebar-bg);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 250px;
            border: 2px solid #2c3e50;
            transition: 0.3s;
            cursor: pointer;
        }

        .pack-card:hover { border-color: var(--primary); transform: translateY(-5px); }

        .blook-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .blook-card {
            background: var(--card-bg); padding: 20px;
            border-radius: 15px; text-align: center;
            border-bottom: 6px solid gray;
        }

        #spam-log {
            background: #000; border-radius: 10px;
            height: 120px; overflow-y: auto;
            margin-top: 20px; padding: 10px;
            font-family: monospace; font-size: 12px;
            text-align: left; border: 1px solid #333;
        }

        .modal {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.85);
            z-index: 9999; justify-content: center; align-items: center;
        }

        .modal-content {
            background: #1e2530; padding: 30px; border-radius: 15px;
            text-align: center; border: 2px solid var(--primary);
            max-width: 450px;
        }

        .action-btn { padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .action-btn:active { transform: scale(0.95); }
        
        .owner-choice-btn {
            display: block; width: 100%; margin: 5px 0; padding: 10px;
            border-radius: 5px; border: none; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="sidebar">
        <h2 style="color: var(--primary); margin-bottom: 25px;">BlookDash</h2>
        <button id="btn-market" class="nav-btn active">üõí Market</button>
        <button id="btn-collection" class="nav-btn">üéí Collection</button>
        <button id="spam-btn" class="nav-btn spam-toggle">‚ö° Spam Mode: OFF</button>
        
        <button id="btn-owner" class="nav-btn auth-btn">üîë System Auth</button>
    </div>

    <div id="main-content">
        <div class="stats-bar">
            <div>
                Tokens: <strong id="token-display">50,000</strong>
                <button id="btn-exit-owner" style="display:none; background:var(--danger); color:white; border:none; padding:5px 10px; border-radius:5px; margin-left:10px; cursor:pointer;">Exit Owner</button>
            </div>
            <span id="owner-tag" style="display:none; color:var(--warning); font-weight:bold;">[OWNER MODE]</span>
        </div>

        <div id="market" class="section active">
            <h1>Market</h1>
            <div class="pack-container">
                <div class="pack-card" onclick="openPackMenu('roman')">
                    <div style="font-size: 60px;">üèõÔ∏è</div>
                    <h3>Roman Pack</h3>
                    <p style="color: #bdc3c7;">1,000 Tokens</p>
                </div>
                <div class="pack-card" onclick="openPackMenu('science')">
                    <div style="font-size: 60px;">üß™</div>
                    <h3>Science Pack</h3>
                    <p style="color: #bdc3c7;">1,000 Tokens</p>
                </div>
            </div>
            <div id="spam-log" style="display:none;"></div>
        </div>

        <div id="collection" class="section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Your Collection</h1>
                <button id="btn-sell-all" class="action-btn" style="background:var(--danger); color:white;">Sell All</button>
            </div>
            <div id="collection-grid" class="blook-grid"></div>
        </div>
    </div>

    <div id="confirmBox" class="modal">
        <div class="modal-content">
            <h2 id="confirm-title">Open Pack?</h2>
            <p>Spend 1,000 tokens?</p>
            <button id="btn-yes" class="action-btn" style="background:var(--success); color:white; margin:5px;">Yes, Open!</button>
            <button onclick="closeModal('confirmBox')" class="action-btn" style="background:var(--danger); color:white; margin:5px;">Cancel</button>
        </div>
    </div>

    <div id="ownerModal" class="modal">
        <div class="modal-content">
            <h2 style="color:var(--warning);">OWNER SUMMON</h2>
            <div id="summon-options" style="max-height: 300px; overflow-y: auto;"></div>
            <hr style="border:1px solid #34495e;">
            <button id="btn-clear-inv" class="action-btn" style="background:orange; color:white; width:100%; margin-bottom:10px;">Wipe Collection (0 Tokens)</button>
            <button onclick="closeModal('ownerModal')" class="action-btn" style="background:#7f8c8d; color:white; width:100%;">Close</button>
        </div>
    </div>

    <script>
        (function() {
            let tokens = parseInt(localStorage.getItem('tokens')) || 50000;
            let inventory = JSON.parse(localStorage.getItem('myBlooks')) || [];
            let isOwner = false;
            let spamMode = false;
            let activePack = 'roman';

            const packs = {
                roman: {
                    chroma: { name: 'Roman Combination', rarity: 'Chroma', color: 'rainbow', img: 'üåà', sell: 100000 },
                    legendary: { name: 'Julius Caesar', rarity: 'Legendary', color: '#ffff00', img: 'üëë', sell: 10000 },
                    epic: { name: 'Gladiator', rarity: 'Epic', color: '#ff0000', img: '‚öîÔ∏è', sell: 500 },
                    rare: { name: 'Centurion', rarity: 'Rare', color: '#0000ff', img: 'üõ°Ô∏è', sell: 200 },
                    common: { name: 'Roman Soldier', rarity: 'Common', color: '#00ff00', img: 'üíÇ', sell: 100 }
                },
                science: {
                    chroma: { name: 'The Atom', rarity: 'Chroma', color: 'rainbow', img: '‚öõÔ∏è', sell: 100000 },
                    legendary: { name: 'Albert Einstein', rarity: 'Legendary', color: '#ffff00', img: 'üß†', sell: 10000 },
                    epic: { name: 'DNA Helix', rarity: 'Epic', color: '#ff0000', img: 'üß¨', sell: 500 },
                    rare: { name: 'Microscope', rarity: 'Rare', color: '#0000ff', img: 'üî¨', sell: 200 },
                    common: { name: 'Test Tube', rarity: 'Common', color: '#00ff00', img: 'üß™', sell: 100 }
                }
            };

            function updateUI() {
                document.getElementById('token-display').innerText = isOwner ? "‚àû" : tokens.toLocaleString();
                document.getElementById('owner-tag').style.display = isOwner ? 'inline' : 'none';
                document.getElementById('btn-exit-owner').style.display = isOwner ? 'inline' : 'none';
                localStorage.setItem('tokens', tokens);
                localStorage.setItem('myBlooks', JSON.stringify(inventory));
            }

            function updateInventory() {
                const grid = document.getElementById('collection-grid');
                grid.innerHTML = '';
                inventory.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'blook-card ' + (item.color === 'rainbow' ? 'rarity-chroma' : '');
                    if(item.color !== 'rainbow') card.style.borderBottomColor = item.color;
                    card.innerHTML = `
                        <div style="font-size:50px;">${item.img}</div>
                        <div style="font-weight:bold;">${item.name}</div>
                        <div style="color:${item.color === 'rainbow' ? '#ff00ff' : item.color}; font-size:11px; font-weight:bold;">${item.rarity.toUpperCase()}</div>
                    `;
                    const sBtn = document.createElement('button');
                    sBtn.className = "action-btn";
                    sBtn.style.cssText = "background:var(--danger); color:white; width:100%; margin-top:10px; font-size:10px; padding:8px;";
                    sBtn.innerText = `Sell for ${item.sell}`;
                    sBtn.onclick = () => {
                        tokens += item.sell;
                        inventory.splice(index, 1);
                        updateUI();
                        updateInventory();
                    };
                    card.appendChild(sBtn);
                    grid.appendChild(card);
                });
            }

            window.openPackMenu = function(packType) {
                activePack = packType;
                if (isOwner) {
                    const container = document.getElementById('summon-options');
                    container.innerHTML = '';
                    Object.keys(packs[activePack]).forEach(key => {
                        const b = packs[activePack][key];
                        const btn = document.createElement('button');
                        btn.className = "owner-choice-btn";
                        btn.style.background = b.color === 'rainbow' ? '#ff00ff' : b.color;
                        btn.innerText = `${b.name} (${b.rarity})`;
                        btn.onclick = () => summon(activePack, key);
                        container.appendChild(btn);
                    });
                    document.getElementById('ownerModal').style.display = 'flex';
                } else {
                    if (spamMode) startOpening(); 
                    else document.getElementById('confirmBox').style.display = 'flex';
                }
            };

            function summon(p, key) {
                const pull = packs[p][key];
                inventory.unshift({...pull});
                document.getElementById('ownerModal').style.display = 'none';
                const log = document.getElementById('spam-log');
                log.innerHTML = `<div style="color:var(--warning);">[SUMMONED] ${pull.name}</div>` + log.innerHTML;
                updateUI();
            }

            function startOpening() {
                if (!isOwner && tokens < 1000) return alert("No tokens!");
                if (!isOwner) tokens -= 1000;
                
                const packBlooks = packs[activePack];
                let roll = Math.random() * 100;
                let pull;

                if (roll < 1) pull = packBlooks.chroma;
                else if (roll < 6) pull = packBlooks.legendary;
                else if (roll < 16) pull = packBlooks.epic;
                else if (roll < 41) pull = packBlooks.rare;
                else pull = packBlooks.common;

                inventory.unshift({...pull});
                updateUI();

                if (spamMode) {
                    const log = document.getElementById('spam-log');
                    log.innerHTML = `<div style="color:${pull.color === 'rainbow' ? '#ff00ff' : pull.color}">> ${pull.name}</div>` + log.innerHTML;
                } else {
                    closeModal('confirmBox');
                    alert(`PULL: ${pull.name}!`);
                }
            }

            window.closeModal = (id) => document.getElementById(id).style.display = 'none';

            document.getElementById('btn-market').onclick = function() { showSection('market', this); };
            document.getElementById('btn-collection').onclick = function() { showSection('collection', this); updateInventory(); };
            document.getElementById('btn-yes').onclick = startOpening;
            document.getElementById('btn-exit-owner').onclick = () => { isOwner = false; updateUI(); };
            document.getElementById('btn-sell-all').onclick = () => {
                if (!confirm("Sell all for tokens?")) return;
                tokens += inventory.reduce((s, i) => s + i.sell, 0);
                inventory = [];
                updateUI(); updateInventory();
            };
            document.getElementById('spam-btn').onclick = function() {
                spamMode = !spamMode;
                this.innerText = spamMode ? "‚ö° Spam Mode: ON" : "‚ö° Spam Mode: OFF";
                this.classList.toggle('spam-on');
                document.getElementById('spam-log').style.display = spamMode ? 'block' : 'none';
            };
            document.getElementById('btn-owner').onclick = () => {
                if (prompt("Auth:") === "ownerblkt") { isOwner = true; updateUI(); }
            };

            function showSection(id, btn) {
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                btn.classList.add('active');
            }

            updateUI();
        })();
    </script>
</body>
</html>
